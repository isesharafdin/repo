name: Simulate Downloads

on:
  schedule:
    # Runs at every hour on the 30-minute mark
    - cron: '30 * * * *'

jobs:
  simulate-downloads:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Simulate Downloads
        run: node middleware.mjs
